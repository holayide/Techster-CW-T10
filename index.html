<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="right">
            <div class="rignt-inner-container">
                <h3>Sign up today</h3>
                <h4>Get started and start today</h4>
                <hr>
                <form action="#">
                    <div><input type="text" placeholder="Email address"></div>
                    <div><input type="password" placeholder="password"></div>
                    <button>Sign up</button>
                </form>
                <p>Already have an account?</p>

                <div class="foot">
                    <hr>
                    <p>By signing up, you confirm that you accept the <span>Terms of Service</span> and <span>Privacy Policy</span></p>
                </div>
            </div>
        </div>
        <div class="left">
            <img src="./image/lap.jpg" alt="">
        </div>
    </div>
</body>
</html>
